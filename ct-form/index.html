<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Working Contact Form Using</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contanct-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="6b71d093-3680-4db5-8202-e1b1317e5543">
            <input type="text" name="name" id="" placeholder="Your Name" class="contanct-inputs" required>
            <input type="email" name="email" id="" placeholder="Your Email" class="contanct-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit"> <img src="assets/arrow_icon.png" alt=""></button>
        </form>
    </div>
    <div class="contact-right">
        <img src="assets/right_img.png" alt="">
    </div>
    
</body>
</html>
